<div
  class="relative shadow-xl flex leading-none font-mono"
  style="transform-origin: 50% 50% 0px; border-radius: 0%"
>
  <div
    class="bg-white flex w-full p-6 pb-[1.0625rem]"
    style="transform-origin: 50% 50% 0px; border-radius: 0%"
  >
    <div class="relative flex-none sm:self-start lg:self-auto xl:self-start">
      <div
        class="relative z-20 overflow-hidden flex-none"
        style="
          width: 184px;
          height: 224px;
          border-radius: 0%;
          transform-origin: 50% 50% 0px;
        "
      >
        <img
          src="{{ product.image }}"
          alt=""
          class="absolute max-w-none"
          style="
            width: 184px;
            height: 272px;
            left: 0px;
            top: -24px;
            z-index: 2;
            transform-origin: 50% 50% 0px;
            opacity: 1;
          "
        />
      </div>
			<div 
				class="
					absolute
					z-10
					bg-teal-400
					top-1
					left-1
					-right-1
					-bottom-1
				"
				style="
					background-color: rgb(45, 212, 191);
					border-radius: 0%;
					transform-origin: 50% 50% 0px;
				"
			>
			</div>
    </div>
    <div class="self-start flex-auto flex flex-wrap items-baseline pl-8">
      <div class="w-full relative flex flex-wrap items-baseline -mt-6 py-6">
        <div
          class="absolute -top-44 sm:-top-0 lg:-top-44 xl:top-0 bottom-0 -left-6 -right-6 sm:-left-60 sm:-right-6 lg:-left-6 lg:-right-6 xl:-left-60 xl:-right-6 bg-black"
          style="opacity: 1; transform-origin: 50% 0% 0px"
        ></div>
        <div class="relative w-full flex-none mb-2">
          <h2
            class="inline-flex text-white text-2xl"
            style="opacity: 1; transform-origin: 50% 0% 0px"
          >
            Retro Shoe
          </h2>
        </div>
        <div class="relative">
          <div
            class="inline-flex text-white text-base"
            style="opacity: 1; transform-origin: 50% 0% 0px"
          >{{ product.price | currency }}</div>
        </div>
        <div class="relative whitespace-nowrap flex-auto ml-3">
          <div
						*ngIf="product.inStock"
            class="inline-flex text-teal-400 text-base uppercase"
            style="opacity: 1; transform-origin: 50% 50% 0px; color: rgb(45, 212, 191)"
          >
            In stock
          </div>
					<div
						*ngIf="!product.inStock"
						class="inline-flex text-teal-400 text-base uppercase"
						style="opacity: 1; transform-origin: 50% 50% 0px; color: rgb(45, 212, 191)"
					>
						Out of stock
					</div>
        </div>
      </div>
      <div class="w-full flex-none flex items-center my-6">
				<size-selector
					[sizes]="product.sizes"
					[(selectedSize)]="selectedSize"
				></size-selector>
      </div>
      <div
        class="w-full h-px bg-gray-200 -mt-px"
        style="opacity: 0; transform-origin: 50% 50% 0px"
      ></div>
      <div
        class="flex-none w-full grid gap-4 text-center"
        style="grid-template-columns: auto auto 1fr"
      >
        <div class="relative">
          <button
						mat-stroked-button
						(click)="buyNow.emit($event)"
            class="relative text-sm border-2 cursor-pointer flex items-center justify-center whitespace-nowrap px-6"
            style="
              height: 46px;
              background-color: rgb(45, 212, 191);
              border-color: rgb(0, 0, 0);
							border-width: 2px;
              transform-origin: 50% 50% 0px;
              border-radius: 0%;
            "
          >
            <span
              class="flex items-center justify-center text-base text-black uppercase"
              style="opacity: 1"
						>
							<span style="transform-origin: 50% 50% 0px; width: 98px;">Buy now</span>
						</span>
          </button>
        </div>
        <div class="relative">
          <button
						mat-stroked-button
						(click)="addToBag.emit($event)"
            class="relative text-sm border cursor-pointer flex items-center justify-center whitespace-nowrap px-6"
            style="
              height: 46px;
              background-color: rgb(255, 255, 255);
              border-color: rgb(229, 231, 235);
              transform-origin: 50% 50% 0px;
              border-radius: 0%;
            "
          >
            <span
              class="w-full flex-none flex items-center justify-center text-base text-black uppercase"
              style="opacity: 1"
						>
							<span style="transform-origin: 100% 50% 0px; width: 98px;">Add to bag</span>
						</span>
          </button>
        </div>
        <div class="flex">
          <button
						mat-icon-button
						(click)="
							addToFavorites.emit($event);
							product.isFavorite = !product.isFavorite
						"
            class="flex items-center border cursor-pointer justify-center"
            style="
              width: 30px;
              height: 46px;
              background-color: rgb(255, 255, 255);
              border-color: rgb(255, 255, 255);
              transform-origin: 50% 50% 0px;
              border-radius: 0%;
            "
          >
						<img
							*ngIf="!product.isFavorite"
							class="m-auto"
							src="/assets/heart-gray.svg"
						/>
						<img
							*ngIf="product.isFavorite"
							class="m-auto"
							src="/assets/heart-black.svg"
						/>
				</button>
        </div>
      </div>
      <div class="relative w-full mt-4">
        <p
          class="inline-flex align-top IBMPlexMono-Regular_font__VNQU5 text-gray-500 text-xs leading-6"
          style="opacity: 1; transform-origin: 50% 100% 0px"
        >
          <span>Free shipping on all <span class="hidden sm:inline">continental US</span> orders.</span>
        </p>
      </div>
    </div>
  </div>
</div>
