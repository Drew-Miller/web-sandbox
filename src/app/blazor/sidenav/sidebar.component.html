<div class="flex flex-col sm:h-screen w-full sm:w-64 bg-sidebar text-white">

  <!-- Top Bar -->
  <div class="bg-black bg-opacity-40 h-14 py-2 pl-4">
    <div class="flex flex-wrap justify-between items-center px-3 h-full w-full">
      <a class="text-lg block py-[.3125rem]">{{title}}</a>
      <button class="block sm:hidden" (click)="collapse = !collapse">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <div [class.hidden]="collapse" class="sm:block">
    <nav class="flex flex-col">
      <ng-content></ng-content>
    </nav>
  </div>
</div>
